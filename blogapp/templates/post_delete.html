<!-- templates/post_delete.html -->

{% extends 'base.html' %}

{% block content %}
<h2>Delete Post</h2>
<p>Are you sure you want to delete the post titled "{{ post.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'post_detail' post.id %}">Cancel</a>
</form>
{% endblock %}

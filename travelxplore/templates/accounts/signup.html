{% extends 'base.html' %} 
{% block title %}Register{% endblock %}
{% block content %}

<div class="limiter">
  <div
    class="container-login100"
    style="background-image: url('images/bg-1.jpg')">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
      <form method="POST" action="{% url 'register' %}" class="login100-form validate-form">
        {% csrf_token %}
        <span class="login100-form-title p-b-49"> Register </span>

        <div
          class="wrap-input100 validate-input m-b-23"
          data-validate="Username is reauired">
          <span class="label-input100">Username</span>
          <input
            class="input100"
            type="text"
            name="username"
            placeholder="Type your username" />
          <span class="focus-input100"></span>
        </div>

        <div
          class="wrap-input100 validate-input m-b-23"
          data-validate="Username is reauired">
          <span class="label-input100">Email Address</span>
          <input
            class="input100"
            type="email"
            name="email"
            placeholder="Type your Email Address" />
          <span class="focus-input100"></span>
        </div>

        <div
          class="wrap-input100 validate-input m-b-23"
          data-validate="Username is reauired">
          <span class="label-input100">Contact Number</span>
          <input
            class="input100"
            type="tel"
            name="contact_number"
            placeholder="Type your Contact Number" />
          <span class="focus-input100"></span>
        </div>

        <div
          class="wrap-input100 validate-input m-b-23"
          data-validate="Password is required">
          <span class="label-input100">Password</span>
          <input
            class="input100"
            type="password"
            name="password"
            placeholder="Type your password" />
          <span class="focus-input100"></span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Password is required">
          <span class="label-input100">Confirm Password</span>
          <input
            class="input100"
            type="password"
            name="confirm_password"
            placeholder="Type your password again" />
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn p-t-54 p-b-20">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button type="submit" class="btn btn-primary login100-form-btn">Register</button>
          </div>
        </div>

        <div class="txt1 text-center p-t-54 p-b-20">
          <span> Or Sign Up Using </span>
        </div>

        <div class="flex-c-m">
          <a href="#" class="login100-social-item bg1">
            <i class="fa fa-facebook"></i>
          </a>

          <a href="#" class="login100-social-item bg3">
            <i class="fa fa-google"></i>
          </a>
        </div>

        <div class="flex-col-c p-t-50">
          <span class="txt1 p-b-17"> Already have account </span>

          <a href="{% url 'login' %}" class="txt2"> Login </a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}

{% load static %} {% static "images" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %} {% endblock %}</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Travello template project" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/bootstrap4/bootstrap.min.css' %}" />
    <link
      href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}"
      rel="stylesheet"
      type="text/css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/main_styles.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/responsive.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/about.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/about_responsive.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/news.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/news_responsive.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/contact.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/contact_responsive.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/destinations.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/destinations_responsive.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/login_register_util.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/login_register_main.css' %}" />
  </head>

  <body>
    <div class="super_container">
      <!-- Header And Menu -->
      {% include 'inc/header.html' %} {% block content %}

      <!-- Home -->

      {% endblock %}
    </div>

    <!-- Footer -->
    {% include 'inc/footer.html' %}

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous" />

    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
    <script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/greensock/TweenMax.min.js' %}"></script>
    <script src="{% static 'plugins/greensock/TimelineMax.min.js' %}"></script>
    <script src="{% static 'plugins/greensock/animation.gsap.min.js' %}"></script>
    <script src="{% static 'plugins/greensock/ScrollToPlugin.min.js' %}"></script>
    <script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
    <script src="{% static 'plugins/Isotope/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'plugins/scrollTo/jquery.scrollTo.min.js' %}"></script>
    <script src="{% static 'plugins/easing/easing.js' %}"></script>
    <script src="{% static 'plugins/parallax-js-master/parallax.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/about.js' %}"></script>
    <script src="{% static 'js/destinations.js' %}"></script>
    <script src="{% static 'js/login_register.js' %}"></script>

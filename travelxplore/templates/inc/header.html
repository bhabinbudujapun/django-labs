<!-- Header And Menu -->
<header class="header">

              <a href="{% url 'home' %}">TravelXplore</a>
            </div>
            <nav class="main_nav">
              <ul
                class="d-flex flex-row align-items-start justify-content-start">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About Us</a></li>
                <li><a href="{% url 'services' %}">Services</a></li>

                <li><a href="{% url 'register' %}">Register</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
              </ul>
            </nav>

            <!-- Hamburger -->

            <div class="hamburger ml-auto">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Home -->
<div class="home">
  <!-- Home Slider -->
  <div class="home_slider_container">
    <div class="owl-carousel owl-theme home_slider">
      <!-- Slide -->
      <div class="owl-item">
        <div
          class="parallax_background parallax-window"
          data-parallax="scroll"
          data-image-src="{% static 'images/home_slider.jpg' %}"
          data-speed="1"></div>
        <div class="home_slider_content_container">
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="home_slider_content">
                  <div class="home_title">
                    <h2>Let us take you away</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<!-- Search -->
<div class="home_search">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="home_search_container">
          <div class="home_search_title">Search for your trip</div>
          <div class="home_search_content">
            <form action="#" class="home_search_form" id="home_search_form">
              <div
                class="d-flex flex-lg-row flex-column align-items-start justify-content-lg-between justify-content-start">
                <input
                  type="text"
                  class="search_input search_input_1"
                  placeholder="City"
                  required="required" />
                <input
                  type="text"
                  class="search_input search_input_2"
                  placeholder="Departure"
                  required="required" />
                <input
                  type="text"
                  class="search_input search_input_3"
                  placeholder="Arrival"
                  required="required" />
                <input
                  type="text"
                  class="search_input search_input_4"
                  placeholder="Budget"
                  required="required" />
                <button class="home_search_button">search</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
